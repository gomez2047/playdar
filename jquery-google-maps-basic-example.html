<!doctype html>
<html lang="en">
   <head>
		<title>Example with Google maps and jQuery - Google maps jQuery plugin</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-language" content="en" />
		<meta name="author" content="Johan SÃ¤ll Larsson" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="keywords" content="Google maps, jQuery, plugin" />
		<meta name="description" content="An example how to use jQuery and Google maps v3 with Google maps jQuery plugin" />
		
    <body>
		
				<div class="item rounded dark">
					<div id="map_canvas" class="map rounded"></div>
				</div>
				
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

		<script type="text/javascript" src="ui/jquery.ui.map.js"></script>
				<script type="text/javascript" src="js/demo.js"></script>

		<script type="text/javascript">
            $(function() { 
				demo.add(function() {
					$('#map_canvas').gmap({'center': '57.7973333,12.0502107', 'zoom': 10, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
						self.addMarker({'position': this.get('map').getCenter() }).click(function() {
							self.openInfoWindow({ 'content': 'Hello World!' }, this);
						});	
					}});
				}).load();
			});
        </script>
    
	</body>
</html>
