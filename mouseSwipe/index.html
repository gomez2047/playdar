<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=.5, maximum-scale=1.0, user-scalable=yes" 
name="viewport" />
<title>MouseSwipe</title>
<link href="mouseSwipe.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="jquery.mobile-1.0.css" />	
		<script type="text/javascript" src="jquery.mobile.multiview.js"></script>

<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<script src="jquery.mouseSwipe.js" type="text/javascript"></script>
<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
#table1 {
	width: 800px;
}
#table1 td {
	text-align: center;
	vertical-align: top;
}
ul {
	text-align: left;
	font-size: 12px;
}
</style>
<script type="text/javascript">
$(document).ready(function () {

  $(document).bind("dragstart", function() { return false; });
  
	$('#mouseSwipe1').swipe({
    TYPE:'panelSwipe',
    HORIZ: false,
    SNAPDISTANCE:20,
    DURATION:250,
    EASING:'swing',
    ARROWS:true,
    FADEARROWS:true,
    PAGENUM:'#pagenum1'
  });
 
	$('#mouseSwipe2').swipe({
    TYPE:'panelSwipe',
    HORIZ: true,
    SNAPDISTANCE:20,
    DURATION:750,
    EASING:'easeOutBack',
    ARROWS:true,
    FADEARROWS:false,        
    PAGENUM:'#pagenum2'
  });

	$('#mouseSwipeScroll').swipe({
    TYPE:'mouseSwipe',
    HORIZ: true
  });
  
	$('#slideshow').swipe({
    TYPE:'panelSwipe',
    HORIZ: true,
    SNAPDISTANCE:20,
    DURATION:200,
    EASING:'swing',
    SLIDESHOWTIME:3000,
    PAUSEONHOVER:true,
    AUTOSTART:1000
  });

});
</script>
</head>

<body>

  <div id="viewport" onselectstart="return false;">
      <div id="mouseSwipe2">
        <div class="panel"><ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="a">		
							<li data-role="list-divider">News 1</li></ul></div>
        <div class="panel"><ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="a">		
							<li data-role="list-divider">News 2</li></ul></div>
        <div class="panel"><ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="a">		
							<li data-role="list-divider">News 3</li></ul></div>
							<div class="panel"><ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="a">		
							<li data-role="list-divider">News 4</li></ul></div>
							</div></div>
</body>

</html>
